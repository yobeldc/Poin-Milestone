<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Klinsentif - Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="poin.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="namaBrand">Klinsentif</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <div class="navbar-nav ms-auto">
                    <a href="dashboard.html" class="nav-link">Home</a>
                    <a href="profile.html" class="nav-link">Profile</a>
                    <a href="peta.html" class="nav-link">Peta Lokasi</a>
                    <a href="poin.html" class="nav-link">Penukaran Poin</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="bg">
            <div class="header">
                <div class="header-child">
                    <h1 class="header-title">PENUKARAN POIN</h1>
                </div>
                <div class="header-child">
                    <p class="container">Jumlah poin yang sudah dikumpulkan</p>
                </div>
            </div>
            <h2><b>Daftar barang yang dapat ditukar:</b></h2>
            <div class="content">
                <div class="jenis-sampah-terkumpul">
                    <div class="reward-list">
                        <section id="voucher">
                            <p><b>Voucher</b></p>
                            <img src="images/Voucher.jpg" class="reward-image">
                            <p class="weight">200 Poin</p>
                        </section>
                        <section id="mainan">
                            <p><b>Mainan</b></p>
                            <img src="images/Toy.jpg" class="reward-image">
                            <p class="weight">150 Poin</p>
                        </section>
                        <section id="tumbler">
                            <p><b>Tumbler</b></p>
                            <img src="images/Tumbler.webp" class="reward-image">
                            <p class="weight">80 Poin</p>
                        </section>
                        <section id="susu">
                            <p><b>Susu</b></p>
                            <img src="images/Susu.jpg" class="reward-image">
                            <p class="weight">75 Poin</p>
                        </section>
                    </div>

                    <div class="reward-list">
                        <section id="minyak">
                            <p><b>Minyak</b></p>
                            <img src="images/Minyak.jpeg" class="reward-image">
                            <p class="weight">50 Poin</p>
                        </section>
                        <section id="gula">
                            <p><b>Gula</b></p>
                            <img src="images/Gula.jpg" alt="ini gula" class="reward-image">
                            <p class="weight">35 Poin</p>
                        </section>
                        <section id="telur">
                            <p><b>Telur</b></p>
                            <img src="images/Telur.jpg" class="reward-image">
                            <p class="weight" >10 Poin</p>
                        </section>
                        <section id="mie instan">
                            <p><b>Mie Instan</b></p>
                            <img src="images/Mie Instan.jpeg" class="reward-image">
                            <p class="weight">5 Poin</p>
                        </section>
                    </div>
                </div>
            </div>
        </div>    
    </main>

    <footer>
        <nav class="navbar navbar-expand-lg bg-light fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-nav" id="footerNav">
                    <a href="dashboard.html" class="nav-link">Tentang</a>
                    <a href="dashboard.html" class="nav-link">Kontak</a>
                </div>
            </div>
        </nav>
    </footer>
</body>  

</html>
